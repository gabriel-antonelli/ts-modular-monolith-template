sonar.projectKey=gabriel-antonelli_ts-modular-monolith-template
sonar.organization=gabriel-antonelli

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
sonar.coverage.exclusions=src/modules/**/ports/*.ts, src/config/**
sonar.language=ts
sonar.tests=src/modules/**/tests
sonar.javascript.lcov.reportPaths=coverage/lcov.info
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
